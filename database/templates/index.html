<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
        <form action = "{{url_for('auth.login')}}" method = "post">    <div class="login-container">
        <h1 class="pixel-text">Login</h1>
        <form id="loginForm">
            <input type="text" id="username", name = 'username', placeholder="Username" required>
            <input type="password" id="password", name = 'password' placeholder="Password" required>
            <!-- Split buttons into two: Login and Register -->
            <div class="button-container">
                <button type="submit" class="login-btn">Login</a></button>
                <button type="button" class="register-btn"><a href="{{ url_for('auth.register') }}">Register</a></button>
            </div>

        </form>
        <p id="errorMessage" class="error"></p>
    </div>
</form>
</body>
</html>
