<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login & Signup</title>
</head>
<body>
    <div class="welcome-message">
        <h1>Welcome to Campus Corner</h1>
    </div>
    <div class="wrapper">
        <div class="card-switch">
            <label class="switch">
                <span class="login-text">Login</span>
                <input type="checkbox" class="toggle" id="toggle-switch" />
                <span class="slider"></span>
                <span class="signup-text">Sign up</span>
            </label>
            <!-- Flip card container -->
            <div class="flip-card__inner" id="flip-card">
                <div class="flip-card__front">
                    <div class="title">Login</div>
                    <form class="flip-card__form" action="">
                        <input class="flip-card__input" name="email" placeholder="Email" type="email" required />
                        <input class="flip-card__input" name="password" placeholder="Password" type="password" required />
                        <button class="flip-card__btn">Let's go!</button>
                    </form>
                </div>
                <div class="flip-card__back">
                    <div class="title">Register</div>
                    <form class="flip-card__form" action="">
                        <button class="flip-card__btn">UOM Portal</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
